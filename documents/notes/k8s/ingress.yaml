apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: app.com
      http:
        paths:
          - path: /foo
            backend:
              service:
                name: nginx-service
                port:
                  number: 80

